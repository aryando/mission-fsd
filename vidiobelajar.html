<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta charset name="viewport" content ="widht-device-widht, initial-scale=1.0" />
    <title>Masuk ke Akun</title>
</head>
<link rel="stylesheet" href="stylesheet.css"
<body>
    <h1>Masuk ke Akun</h1>
    <p class="sub">Yuk, lanjut masuk ke videobelajar.</p>

    <form>
        <div class="form-group">
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for password">Kata Sandi*</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="forgot-password">
            <a href="#">Lupa Password?</a>
        </div>

        <button type="submit" class="btn">Masuk</button>
        <button type="button" class="btn"
        style="background-color: #c7ffca; color: #2bd33c">Daftar</button>

        <div class="divider">
            <span>atau</span>
        </div>


        <button type="button" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-logo">
            Masuk dengan Google
        </button>
    </form>
</body>
</html>
