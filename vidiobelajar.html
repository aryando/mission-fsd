<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta lang="id" />
    <meta charset name="viewport" content ="width-device-width, initial-scale=1.0" />
    <title>Masuk ke Akun</title>
</head>
<link rel="stylesheet" href="style.css"
<body>
    <form>
        <h1>Masuk ke Akun</h1>
        <p class="sub">Yuk, lanjutin masuk ke videobelajar.</p>

    
        <div class="form-group">
            <label for="email">E-Mail <span class="red-star">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Kata Sandi <span class="red-star">*</span></label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="forgot-password">
            <a href="#">Lupa Password?</a>
        </div>

        <button type="submit" class="btn">Masuk</button>
        <button type="button" class="btn"
        style="background-color: #c7ffca; color: #2bd33c">Daftar</button>

        <div class="divider"
        style="color:black">atau</div>


        <button type="button" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-logo">
            Masuk dengan Google
        </button>
    </form>
</body>
</html>
